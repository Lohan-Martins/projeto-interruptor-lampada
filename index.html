<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligar e Desligar Lampada</title>

    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="box-lampada">
            <img id="lampada" class="lampada" src="./imagens/lamp-off.png" alt="Imagem de uma Lampada.">
        </div>
        <div class="opicoes">
            <button class="ligar" onclick="ligar()">Ligar</button>
            <button class="desligar" onclick="desligar()">Desligar</button>
        </div>
    </div>

    <script src="./js/script.js"></script>

</body>
</html>
